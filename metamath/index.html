<!DOCTYPE html>
<html>
<head>
    <title>Metamath Idle Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Metamath_logo.png" alt="Logo" id="logo">
            <div id="menu-buttons">
                <button id="stats-btn">Stats</button>
                <button id="prestige-btn">Prestige</button>
            </div>
        </div>
        <div id="game-content">
            <div id="resources">
                <div id="meta-container" class="item-container meta-container">
                    <p>Meta: <span id="meta-amount">0</span></p>
                </div>
                <div id="variables-container">
                    <div class="item-container">
                        <div class="symbol">𝜑</div>
                        <div class="name">Phi</div>
                        <div class="cost">2 Meta</div>
                    </div>
                    <div class="item-container">
                        <div class="symbol">ψ</div>
                        <div class="name">Psi</div>
                        <div class="cost">3 Meta</div>
                    </div>
                    <div class="item-container">
                        <div class="symbol">χ</div>
                        <div class="name">Chi</div>
                        <div class="cost">4 Meta</div>
                    </div>
                </div>
                <div id="syntax-container">
                    <div class="item-container">
                        <div class="symbol">¬</div>
                        <div class="name">Not</div>
                        <div class="cost">1 Meta</div>
                    </div>
                    <div class="item-container">
                        <div class="symbol">⇒</div>
                        <div class="name">Imply</div>
                        <div class="cost">2 Meta</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
