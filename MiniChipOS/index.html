
<!DOCTYPE html>

<html>
    <head>
        <title>Storage Access</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <p>:><input id="text"/><div id="blink" style="color: #fff; background: transparent; border: none; outline: none;">█</div></p>
        <p>Directory:</p>
    </body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function blink() {
            document.getElementById("blink").innerHTML = ""
            await sleep(700)
            document.getElementById("blink").innerHTML = "█"
            await sleep(700)
            blink()
        }
        blink()
    </script>
</html>
