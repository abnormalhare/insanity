
<!DOCTYPE html>

<html>
    <head>
        <title>Storage Access</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <p id="blink" value=":>█"></p>
        <p>Directory:</p>
    </body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function blink() {
            document.getElementById("blink").value -= "█"
            await sleep(700)
            document.getElementById("blink").value += "█"
            await sleep(700)
            blink()
        }
        document.getElementById("blink").innerHTML = document.getElementById("blink").value
        
        blink()
    </script>
</html>
